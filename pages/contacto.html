    <main>
        <section>
            <h1 class="titulo-h1"> CONTACTO </h1>
            <form action="submit">
                <div>
                    <label class="fuente-formulario" for="">Nombre</label>
                    <input placeholder="Hugo" type="text">
                </div>
                <div>
                    <label class="fuente-formulario" for="">Apellido</label>
                    <input placeholder="Sanchez" type="text">
                </div>
                <div>
                    <label class="fuente-formulario" for="">Email</label>
                    <input placeholder="hugo@mimail.com" type="text">
                </div>
                <div>
                    <label class="fuente-formulario" for="">Escriba su consulta</label>
                    <textarea placeholder="descripcion de la consulta" type="text"></textarea>
                </div>
                <button class="fuente-formulario" type="reset">
                    Borrar Formulario
                </button>
                <button class="fuente-formulario" type="submit">
                    Enviar Formulario
                </button>
            </form>
        </section>
        <section>
            <div>
                <img class="logos-contacto" src="../assets/img/logo-whatsapp.jpg" alt="contacto whatsapp" />

            </div>
            <div>
                <img class="logos-contacto" src="../assets/img/logo-ubicacion.jpg" alt="contacto ubicacion" />

            </div>
            <div>
                <img class="logos-contacto" src="../assets/img/logo-horario.png" alt="contacto horario" />

            </div>
            <div>
                <img class="logos-contacto" src="../assets/img/logo-mail.jpg" alt="contacto mail" />
                <label class="clase-contactos" for="">stefani@mail.com</label>
            </div>
        </section>
